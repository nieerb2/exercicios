<!DOCTYPE html>
<html lang="pt-brs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>
        <label for="iest">Estados</label>
        <select name="estado" id="iest">
            <option value="" selected>-----Escolha-----</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="Rj">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                
            </optgroup>
            </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="Prof" id="iprof" list="proflist">
        <datalist id="proflist">
            <option value="Nutri">Nutrição</option>
            <option value="Adm">admnistrador</option>
            <option value="Dev">Desenvolvedor</option>
            <option value="Prof">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>

    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
