<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            background-color: gray;
            height: 200px;
            width: 200px;
            text-align: center;
            border: 1px solid black;
            display: inline-block;

        }
        div:hover{
            background-color: red;
        }

    </style>

</head>
<body>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
</body>
</html>
