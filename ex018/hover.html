<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        div:hover{
            color: red;
        
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui.
        <p>Acho</p>
    </div>
    <p>fim do Exemplo</p>
    
</body>
</html>
